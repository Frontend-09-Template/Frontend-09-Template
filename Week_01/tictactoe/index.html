<!DOCTYPE html>
<html>
  <head>
    <style>
      .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
    <script>
      let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0],
      ];
      let color = 1;

      function show() {
        let board = document.getElementById('board');
        board.innerHTML = "";
        for(let i = 0; i < 3; i++){
          for(let j = 0; j < 3; j++){
            let cell = document.createElement('div');
            cell.classList.add('cell');
            cell.innerText = 
              pattern[i][j] == 2 ? "❌" :
              pattern[i][j] == 1 ? "⭕" : "";
            cell.addEventListener('click', () => move(j, i)); // 监听事件
            board.appendChild(cell);
          }
          board.appendChild(document.createElement('br'));
        }
      }

      function move(x, y) {
        pattern[y][x] = color;
        if (check(pattern, color)) {
          alert(color === 2 ? "❌ is winner" : "⭕ is winner");
        }
        color = 3 - color;
        show();
        if(willWin(pattern, color)) {
            alert(color == 2 ? "❌ will win!" : "⭕ will win!")
        }
      }

      function check(pattern, color) {
        // 3行
        for(let i = 0; i < 3; i++){
          let win = true;
          for(let j = 0; j < 3; j++){
            if (pattern[i][j] !== color) {
              win = false;
            }
          }
          // 任一横行赢了即认为赢了
          if(win){
            return true;
          }
        }
        // 3列
        for(let i = 0; i < 3; i++){
          let win = true;
          for(let j = 0; j < 3; j++){
            if (pattern[j][i] !== color) {
              win = false;
            }
          }
          // 任一列赢了即认为赢了
          if(win){
            return true;
          }
        }

        // 2对角线
        // 横纵坐标相等
        {
          let win = true;
          for(let i = 0; i < 3; i++) {
            if(pattern[i][i] !== color) win = false;
          }
          if(win) return true;
        }
        // i + j 等于2
        {
          let win = true;
          for(let i = 0; i < 3; i++) {
            if(pattern[i][2-i] !== color) win = false;
          }
          if(win) return true;
        }
        return false;
      }

      function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
      }

      function willWin(pattern, color) {
        for(let i = 0; i < 3; i++) {
          for(let j = 0; j < 3; j++){
            if(pattern[i][j]) continue;
            let temp = clone(pattern);
            temp[i][j] = color;
            if (check(temp, color)) return true;
          }
        }
        return false;
      }

      show();
    </script>
  </body>
</html>
